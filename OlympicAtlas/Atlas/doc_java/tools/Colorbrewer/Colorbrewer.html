<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title data-i18n="app.title">Colorbrewer JS</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
<script src="../../libraries/i18next-1.5.7.min.js"></script>
<script src="Colorbrewer.js"></script>
<script src="ColorbrewerData.js"></script>
<style type="text/css" media="all">
@import "Colorbrewer.css";
</style>
</head>
<body class="colorbrewer">
<div id="title">COLORBREWER</div>
<div class="title" data-i18n="labels.num">Number of Data Classes</div>
<select id="numClasses">
<option>3</option>
<option>4</option>
<option selected>5</option>
<option>6</option>
<option>7</option>
<option>8</option>
<option>9</option>
<option>10</option>
<option>11</option>
<option>12</option>
</select>
<div class="title" data-i18n="labels.type">The Nature of the Data</div>
<select id="classType">
<option value="sequential" data-i18n="options.sequential">sequential</option>
<option value="diverging" data-i18n="options.diverging">diverging</option>
<option value="qualitative" data-i18n="options.qualitative">qualitative</option>
</select>
<div class="title" data-i18n="labels.scheme">Pick a Color Scheme</div>
<div class="schemes"></div>
<div class="title" data-i18n="labels.values">Color Scheme Values</div>
<table id="colorValues" border="1">
</table>
<div id="copyright">Colorbrewer: Â© Cynthia Brewer, Mark Harrower and The Pennsylvania State University.</div>
</body>
</html>
