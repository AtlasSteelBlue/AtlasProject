<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="publisher" content="Institute of Cartography and Geoinformation, ETH Zurich">
<title>Google Map</title>
<link rel="stylesheet" href="../../../libraries/OpenLayers-2.13.1/theme/default/style.css" type="text/css">
<script src="http://maps.google.com/maps/api/js?sensor=false"></script>
<script src="../../../libraries/OpenLayers-2.13.1/OpenLayers.js"></script>

<script type="text/javascript">

function init() {
	var options = {
		div: 'map',
	    allOverlays: true
	};

	var map = new OpenLayers.Map(options);
	var layer = new OpenLayers.Layer.Google("Google Map");

	map.addLayer(layer);
	map.zoomToMaxExtent();
}

</script>

</head>
<body onload="init()">
<div id="map" style="position:absolute;left:0;top:0;right:0;bottom:0"></div>
</body>
</html>
