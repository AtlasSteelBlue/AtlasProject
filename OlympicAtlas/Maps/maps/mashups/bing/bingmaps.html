<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
<meta name="apple-mobile-web-app-capable" content="yes">
<title>OpenLayers Basic Single WMS Example</title>
<link rel="stylesheet" href="../../../libraries/OpenLayers-2.13.1/theme/default/style.css" type="text/css">
<script src="../../../libraries/OpenLayers-2.13.1/OpenLayers.js"></script>

<script type="text/javascript">

// API key for http://openlayers.org. Please get your own at
// http://bingmapsportal.com/ and use that instead.
var apiKey = "AqTGBsziZHIJYYxgivLBf0hVdrAk9mWO5cQcb8Yux8sW5M8c8opEC2lZqKR1ZZXf";
var map;

function init() {
	map = new OpenLayers.Map('map');
	map.addControl(new OpenLayers.Control.LayerSwitcher());

	var road = new OpenLayers.Layer.Bing({
		name: "Road",
		key: apiKey,
		type: "Road"
	});
	var hybrid = new OpenLayers.Layer.Bing({
		name: "Hybrid",
		key: apiKey,
		type: "AerialWithLabels"
	});
	var aerial = new OpenLayers.Layer.Bing({
		name: "Aerial",
		key: apiKey,
		type: "Aerial"
	});

	map.addLayers([road, hybrid, aerial]);
	map.setCenter(new OpenLayers.LonLat(8, 47), 3);
}

</script>

</head>
<body onload="init()">
<div id="map" style="position:absolute;left:0;top:0;right:0;bottom:0"></div>
</body>
</html>
